<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="about">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact">Contact us</a>
        </li>

      </ul>

    </div>
       <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>
</nav>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Text Utilization</strong> You should check in on some of those fields below.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<div class="container">
    <form action="/analyze" method="post"> {% csrf_token %}
<!--        csrf token for post request-->
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-label">Enter your text here and let Text Utils do the magic</label>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="remove_punc"  type="checkbox" id="flexSwitchCheckChecked1">
          <label class="form-check-label" for="flexSwitchCheckChecked1">Remove punctuation</label>
        </div>
         <div class="form-check form-switch">
          <input class="form-check-input" name="capfirst"  type="checkbox" id="flexSwitchCheckChecked2">
          <label class="form-check-label" for="flexSwitchCheckChecked2">Capitalize Character</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="new_line_remove"  type="checkbox" id="flexSwitchCheckChecked3">
          <label class="form-check-label" for="flexSwitchCheckChecked3">Remove new line</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="space_remove"  type="checkbox" id="flexSwitchCheckChecked4">
          <label class="form-check-label" for="flexSwitchCheckChecked4">Remove extra spacer</label>
        </div>

        <div class="form-check form-switch">
          <input class="form-check-input" name="char_count"  type="checkbox" id="flexSwitchCheckChecked5">
          <label class="form-check-label" for="flexSwitchCheckChecked5">Count the character</label>
        </div>

        <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>

    </form>
</div>

</body>
</html>
